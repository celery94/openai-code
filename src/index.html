<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Code Chat Assistant</title>
  <link rel="stylesheet" href="%s">
  <!-- <link rel="stylesheet" href="../media/bulma.min.css"> -->
  <style>
    html,
    body,
    .container {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container is-flex is-flex-direction-column">
    <div class="box is-flex-grow-1" style="overflow-y: auto;">
      <div class="messages">
        <div class="message is-small">
          <div class="message-header">
            <p>Selection Content:</p>
          </div>
          <div class="message-body">
            <pre><code>%s</code></pre>
          </div>
        </div>
        <div class="message is-small is-info">
          <div class="message-header">
            <p>Response from OpenAI Code Chat Assistant:</p>
          </div>
          <div class="message-body" id="result">

          </div>
        </div>
      </div>

    </div>

    <div class="box">
      <div class="field is-grouped">
        <div class="control is-expanded">
          <input class="input" type="text" placeholder="Type a message..." value="Explain this code">
        </div>
        <div class="control">
          <button class="button is-primary" onclick="send()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    (function () {
      const result = document.getElementById('result');

      window.addEventListener('message', event => {
        const message = event.data;
        result.innerHTML = message.response
      })
    }())

    function send() {
      vscode.postMessage({
        msg: document.querySelector('input').value,
      })
    }
  </script>
</body>

</html>
